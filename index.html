<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="display" readonly />
        <div class="buttons">
            <button class="left" onclick="clearDisplay()"><span>C</span></button>
            <button class="number" onclick="appendToDisplay('7')">
          <span>7</span>
        </button>
            <button class="number" onclick="appendToDisplay('8')">
          <span>8</span>
        </button>
            <button class="number" onclick="appendToDisplay('9')">
          <span>9</span>
        </button>
            <button class="left" onclick="appendToDisplay('+')">
          <span>+</span>
        </button>
            <button class="number" onclick="appendToDisplay('4')">
          <span>4</span>
        </button>
            <button class="number" onclick="appendToDisplay('5')">
          <span>5</span>
        </button>
            <button class="number" onclick="appendToDisplay('6')">
          <span>6</span>
        </button>
            <button class="left" onclick="appendToDisplay('-')">
          <span>-</span>
        </button>
            <button class="number" onclick="appendToDisplay('1')">
          <span>1</span>
        </button>
            <button class="number" onclick="appendToDisplay('2')">
          <span>2</span>
        </button>
            <button class="number" onclick="appendToDisplay('3')">
          <span>3</span>
        </button>
            <button class="left" onclick="appendToDisplay('*')">
          <span>*</span>
        </button>
            <button class="number" onclick="appendToDisplay('0')">
          <span>0</span>
        </button>
            <button class="number" onclick="appendToDisplay('.')">
          <span>.</span>
        </button>
            <button class="number" onclick="calculateResult()">
          <span>=</span>
        </button>
            <button class="left" onclick="appendToDisplay('/')">
          <span>/</span>
        </button>
            <button class="func" onclick="calculateCos()"><span>Cos</span></button>
            <button class="func" onclick="calculateSin()"><span>Sin</span></button>
            <button class="func" onclick="calculateTan()"><span>Tan</span></button>
            <button class="func" onclick="calculateCot()"><span>Cot</span></button>
            <button class="func" onclick="calculateSqrt()"><span>√</span></button>
            <button class="func" onclick="calculateSquareRoot()">
          <span>x²</span>
        </button>
            <button class="func" onclick=""><span>xn</span></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
